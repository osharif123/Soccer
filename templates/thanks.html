<!DOCTYPE html>
<html>
  <head>
    <title>Thanks for RSVPing!</title>
  </head>
  <body>
    <h1>Thanks for RSVPing, {{ name }}!</h1>
    <p>You are player {{ count }}/{{ max_players }}</p>
    {% if count == max_players %}
      <p>Sorry, RSVPs are now closed.</p>
    {% endif %}
  </body>
</html>
